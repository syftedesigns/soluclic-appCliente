<ion-header *ngIf="menu.displayToolbar" class="toolbar-header">
    <!--<app-menu></app-menu>-->
    <app-toolbar></app-toolbar>
</ion-header>
<ion-tabs color="dark">
    <ion-tab-bar class="custom-tab-bg" slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="pricetags"></ion-icon>
            <ion-label>Tiendas</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab2">
            <ion-icon name="chatboxes"></ion-icon>
            <ion-label>Mensajes</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab3">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
            <ion-icon name="heart-empty"></ion-icon>
            <ion-label>Favoritos</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab5">
            <ion-icon name="contact"></ion-icon>
            <ion-label>Perfil</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab6">
            <mat-icon style="margin-top: 0.1em" class="material-icons">place</mat-icon>

        </ion-tab-button>
