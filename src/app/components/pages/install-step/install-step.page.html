<div class="space-150"></div>
<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button class="back-button-color" defaultHref="/tabs/product/1"></ion-back-button>
            </ion-buttons>
            <ion-title>Servicios Adicionales</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row align="center">
            <ion-col align-self="center" size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-button expand="block" shape="round" color="secondary">
                            Proceder al checkout
                        </ion-button>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item>
                                <ion-toggle color="secondary"></ion-toggle>
                                <ion-label class="offset-1">Instalación</ion-label>
                            </ion-item>
                        </ion-list>
                        <div class="space-30"></div>
                        <form>
                            <div class="form-group">
                                <ion-list>
                                    <ion-item>
                                        <ion-toggle [(ngModel)]="DisabledProgramDatePicker" name="automatic" color="primary"></ion-toggle>
                                        <ion-label style="font-size: 12px !important" class="offset-1">Automatico</ion-label>
                                        <mat-icon (click)="tooltip.show();" #tooltip="matTooltip" matTooltipPosition="before" matTooltip="Al finalizar la compra el sistema buscara un delivery e instalador de forma automatica" matSuffix class="material-icons">help_outline</mat-icon>
                                    </ion-item>
                                    <div class="space-15"></div>
                                    <ion-item>
                                        <ion-toggle [disabled]="DisabledProgramDatePicker" (ionChange)="DisplayDeliveryDatePicker($event, 'delivery');" color="primary"></ion-toggle>
                                        <ion-label style="font-size: 12px !important" class="offset-1">Programar envio</ion-label>
                                        <mat-icon (click)="tooltip1.show();" #tooltip1="matTooltip" matTooltipPosition="before" matTooltip="Programa la fecha y hora que deseas que el sistema haga la busqueda de un delivery" matSuffix class="material-icons">help_outline</mat-icon>
                                    </ion-item>
                                    <div class="space-15"></div>
                                    <ion-item>
                                        <ion-toggle (ionChange)="DisplayDeliveryDatePicker($event, 'instalation');" [disabled]="DisabledProgramDatePicker" color="primary"></ion-toggle>
                                        <ion-label style="font-size: 12px !important" class="offset-1">Programar instalación</ion-label>
                                        <mat-icon (click)="tooltip2.show();" #tooltip2="matTooltip" matTooltipPosition="before" matTooltip="Programa la fecha y hora que deseas que el sistema busque un técnico" matSuffix class="material-icons">help_outline</mat-icon>
                                    </ion-item>
                                    <div class="space-15"></div>
                                </ion-list>
                                <mat-hint class="font-12">
                                    Pulsa en
                                    <mat-icon style="position: relative; top: 0.3em" class="material-icons">help_outline</mat-icon>
                                    &nbsp; para mostrar cuadros de ayuda
                                </mat-hint>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
