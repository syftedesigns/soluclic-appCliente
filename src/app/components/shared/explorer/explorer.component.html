<ion-header>
    <ion-toolbar class="toolbar-custom">
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text="Volver" (click)="modal.dismiss(null, 'cancel');" class="back-button-color" defaultHref="/tabs/store/1"></ion-back-button>
        </ion-buttons>
        <ion-title class="text-white">Categor√≠as de {{StoreDetais.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="body-modal">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let cat of CategoriesStore">
                        <ion-label (click)="modal.dismiss(cat)" class="text-center">
                            <span [innerHTML]="cat.name"></span>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
