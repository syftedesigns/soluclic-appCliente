<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button icon-only>
                <ion-icon name="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title align="center" class="text-center">
            Datos de Perfil
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-grid>
    <ion-row>
        <ion-col size="12" align="center">
            <ion-card>
                <ion-card-content>
                    <form>
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Dirección del domicilio</mat-label>
                                <input matInput placeholder="Calle, Casa, Habitación">
                                <mat-icon matSuffix>home</mat-icon>
                                <mat-hint>
                                    Coloca tu dirección para que nuestro instalador/Delivery pueda localizarte.
                                </mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Teléfono</mat-label>
                                <input matInput placeholder="+54 000 000 000">
                                <mat-icon matSuffix>stay_current_portrait</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Código postal</mat-label>
                                <input matInput>
                                <mat-icon matSuffix>business</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <ion-button expand="block" shape="round">
                                Enviar
                            </ion-button>
                        </div>
                    </form>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
