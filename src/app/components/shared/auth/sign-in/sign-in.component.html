<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="Modal.dismiss(null);" icon-only>
                <ion-icon class="button-close" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content scrollY="false">
    <ion-grid class="ion-no-padding">
        <ion-row align="center">
            <ion-col size="12" align-self="center">
                <ion-card style="box-shadow: none">
                    <ion-card-header>
                        <ion-img class="w-25 offset-4" src="./assets/images/logo-lg.png" alt="Soluclic brand logo"></ion-img>
                    </ion-card-header>
                    <ion-card-content padding>
                        <form ngNativeValidate #ngCustomer="ngForm" (ngSubmit)="LoginCustomer(ngCustomer);">
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Correo electrónico</mat-label>
                                    <input required ngModel type="email" name="email" matInput>
                                    <mat-icon matPrefix>email</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Contraseña</mat-label>
                                    <input required ngModel type="password" name="password" matInput>
                                    <mat-icon matPrefix>lock</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <ion-button type="submit" color="primary" shape="round" expand="full">
                                    Iniciar sesión
                                </ion-button>
                            </div>
                            <fieldset class="hide">
                                <input ngModel="4" type="hidden" name="customer_group_id">
                            </fieldset>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-button color="primary" expand="full">
            Quiero trabajar
        </ion-button>
    </ion-toolbar>
</ion-footer>
