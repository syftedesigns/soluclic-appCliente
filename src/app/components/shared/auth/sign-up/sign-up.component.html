<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="Modal.dismiss(null);" icon-only>
                <ion-icon class="button-close" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row align="center">
            <ion-col size="12" align-self="center">
                <ion-card>
                    <ion-card-header>
                        <ion-img class="w-25 offset-4" src="./assets/images/logo-lg.png" alt="logo"></ion-img>
                    </ion-card-header>
                    <ion-card-content padding>
                        <form>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Nombre y Apellido</mat-label>
                                    <input matInput>
                                    <mat-icon matPrefix>perm_identity</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Correo electrónico</mat-label>
                                    <input matInput>
                                    <mat-icon matPrefix>email</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Teléfono</mat-label>
                                    <input matInput>
                                    <mat-icon matPrefix>phone_android</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Ciudad</mat-label>
                                    <input matInput>
                                    <mat-icon matPrefix>location_city</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput>
                                    <mat-icon matPrefix>lock</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <ion-button color="primary" shape="round" expand="full">
                                    Empezar ahora!
                                </ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
