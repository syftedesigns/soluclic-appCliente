<ion-header>
    <ion-toolbar class="toolbar-custom">
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text="Volver" (click)="modal.dismiss();" class="back-button-color" defaultHref="/tabs/store/1"></ion-back-button>
        </ion-buttons>
        <ion-title class="text-white">Categor√≠as</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row align="center">
            <ion-col align-self="center" size="12">
                <ion-card>
                    <ion-card-content>
                        <ion-list>
                            <ion-item (click)="Navigate(list, list.product_id);" *ngFor="let list of ArrayCategories">
                                <ion-label>
                                    <span [innerHTML]="list.name"></span>
                                </ion-label>
                                <div class="space-15"></div>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
