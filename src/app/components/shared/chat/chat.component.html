<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text="Volver" (click)="CloseModal();" defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Carlos Estarita
        </ion-title>
    </ion-toolbar>
</ion-header>
<div class="space-50"></div>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="card-received">
                    <ion-card-content class="text-white">
                        The person who says it cannot be done should not interrupt the person who is doing it.
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="10" offset="1">
                <ion-card class="card-send">
                    <ion-card-content class="text-white">
                        Remember that not getting what you want is sometimes a wonderful stroke of luck.
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card class="card-received">
                    <ion-card-content class="text-white">
                        You can’t use up creativity. The more you use, the more you have.
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <form>
            <ion-searchbar required name="chat_msg" type="text" placeholder="Say something …" searchIcon="chatboxes"></ion-searchbar>
        </form>
    </ion-toolbar>
</ion-footer>
