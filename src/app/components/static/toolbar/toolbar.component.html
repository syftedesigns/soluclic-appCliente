<ion-grid>
    <!-- toolbar -->
    <ion-row>
        <ion-col align-self-start>
            <ion-buttons>
                <ion-menu-button class="menuToggle"></ion-menu-button>
            </ion-buttons>
        </ion-col>
        <ion-col class="offset-2">
            <ion-img class="w-25 logo" src="./assets/images/logo-white-sm.png"></ion-img>
        </ion-col>
        <ion-col>
            <ion-buttons>
                <ion-button [routerLink]="['/tabs/cart']" class="icon-color">
                    <ion-icon class="cart-ico" style="margin-left: 1.5em" slot="icon-only" name="cart"></ion-icon>
                    <ion-badge class="notify-num" color="danger">1</ion-badge>
                </ion-button>
            </ion-buttons>
        </ion-col>
        <ion-col size="12" align-self="center">
            <form>
                <ion-searchbar (keyup)="ClearSearch($event.key);" [(ngModel)]="Explorer" name="explorer" (ionClear)="ProductFindIndex = []" (ionChange)="ExplorerProducts($event);" class="bar-explorer"></ion-searchbar>
            </form>
            <ion-col *ngIf="menu.isSearching" style="position: absolute;" class="w-100 explorer-bg" align-self="center" size="12">
                <ion-list class="explorer-bg" lines="none">
                    <ion-item [routerLink]="['/tabs/explorer/' + item.category_id + '/' + item.product_id]" [queryParams]="{'catname': item.catname}" *ngFor="let item of ProductFindIndex">
                        <ion-label>
                            <mat-hint>
                                <span [innerHTML]="item.name"></span>
                            </mat-hint>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-col>
    </ion-row>
    <div *ngIf="menu.displayCategories" class="space-15"></div>
    <!-- end toolbar -->
    <!-- explorer -->

    <ion-row *ngIf="menu.displayCategories">
        <ion-col align-self="center" size="12">
            <ion-slides style="margin-top: -5%">
                <ion-slide class="toolbar-slider">
                    <ion-avatar>
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                </ion-slide>
                <ion-slide class="toolbar-slider">
                    <ion-avatar class="">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-avatar class="offset-1">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                </ion-slide>
            </ion-slides>
        </ion-col>
    </ion-row>
    <!-- end slider cat -->
</ion-grid>
