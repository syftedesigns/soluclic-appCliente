    <ion-header>
        <ion-toolbar class="toolbar-picture" padding>
            <div class="profile-border w-50 text-center offset-2">
                <img class="picture-circle" src="./assets/images/picture.png" />
            </div>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="space-15"></div>
        <ion-row align="left">
            <ion-col size="12" align-self="left">
                <ion-list lines="none">
                    <ion-item (click)="NavigateToPage('tabs/tab3');" detail>
                        <mat-icon matPrefix class="material-icons">search</mat-icon>
                        <ion-label class="offset-1">
                            Inicio
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="OpenMenu('notify');" detail>

                        <ion-label class="offset-1">

                    </ion-item>

                        </ion-label>
                    </ion-item>-->
                    <ion-item detail>
                        <mat-icon matPrefix class="material-icons">shopping_cart</mat-icon>
                        <ion-label class="offset-1">
                            Ordenes
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="NavigateToPage('tabs/tab4');" detail>
                        <mat-icon matPrefix class="material-icons">favorite</mat-icon>
                        <ion-label class="offset-1">
                            Favoritos
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="NavigateToPage('tabs/tab6');" detail>
                        <mat-icon matPrefix class="material-icons">local_library</mat-icon>
                        <ion-label class="offset-1">
                            Servicios
                        </ion-label>
                    </ion-item>
                </ion-list>
                <div class="space-15"></div>
                <mat-divider></mat-divider>
                <div class="space-15"></div>
                <ion-list lines="none">
                    <ion-item (click)="OpenMenu('categories');" detail>
                        <mat-icon matPrefix class="material-icons">dashboard</mat-icon>
                        <ion-label class="offset-1">
                            Categor√≠as
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="OpenMenu('offers');" detail>
                        <mat-icon matPrefix class="material-icons" detail>loyalty</mat-icon>
                        <ion-label class="offset-1">
                            Ofertas de la semana
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="OpenMenu('stores')" detail>
                        <mat-icon matPrefix class="material-icons" detail>extension</mat-icon>
                        <ion-label class="offset-1">
                            Tiendas oficiales
                        </ion-label>
                    </ion-item>
                </ion-list>
                <div class="space-15"></div>
                <mat-divider></mat-divider>
                <div class="space-15"></div>
                <ion-list lines="none">
                    <ion-item detail (click)="OpenMenu('help');">
                        <mat-icon matPrefix class="material-icons" detail>help</mat-icon>
                        <ion-label class="offset-1">
                            Ayuda
                        </ion-label>
                    </ion-item>
                    <ion-item detail (click)="logout();">
                        <mat-icon matPrefix class="material-icons" detail>exit_to_app</mat-icon>
                        <ion-label class="offset-1">
                            Salir de la cuenta
                        </ion-label>
                    </ion-item>
                </ion-list>
