<ion-header>
    <ion-toolbar class="custom-toolbar">
        <ion-buttons slot="end">
            <ion-button class="geomap-menu-button" [matMenuTriggerFor]="menu" icon-only>
                <mat-icon class="material-icons">drag_indicator</mat-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<mat-menu #menu="matMenu">
    <ion-list>
        <ion-item>
            <mat-icon class="material-icons">arrow_left</mat-icon>
            <ion-label>
                <mat-hint>
                    Servicios programados
                </mat-hint>
            </ion-label>
        </ion-item>
        <ion-item>
            <mat-icon class="material-icons">arrow_left</mat-icon>
            <ion-label>
                <mat-hint>
                    Mi historial
                </mat-hint>
            </ion-label>
        </ion-item>
        <ion-item>
            <mat-icon class="material-icons">arrow_left</mat-icon>
            <ion-label>
                <mat-hint>
                    Emergencia
                </mat-hint>
            </ion-label>
        </ion-item>
    </ion-list>
</mat-menu>
<mgl-map (load)="Map = $event" [classes]="['mgl-map']" [style]="'mapbox://styles/mapbox/light-v10'" [zoom]="[13]" [center]="[-66.91055514329332,10.503353871732088]">
    <mgl-marker [lngLat]="[-66.91055514329332,10.503353871732088]" [draggable]="false">
        <!--<ion-avatar style="border: 2px solid #78849E">
            <img src="./assets/images/demo/1.jpg" alt="profile">
        </ion-avatar>-->
        <ion-fab>
            <ion-fab-button color="primary" size="small">
                <mat-icon class="material-icons">my_location</mat-icon>
            </ion-fab-button>
        </ion-fab>
    </mgl-marker>
    <mgl-layer id="routing" type="line" [source]="Source" [layout]="Layout" [paint]="Paint"></mgl-layer>
    <mgl-marker [lngLat]="[-67.30198255765055,10.12506593304704]" [draggable]="false">
        <ion-fab>
            <ion-fab-button (click)="OpenDeliveryProfile();" color="primary" size="small">
                <mat-icon class="material-icons">near_me</mat-icon>
            </ion-fab-button>
        </ion-fab>
    </mgl-marker>
    <mgl-control position="bottom-right">
        <ion-fab style="position: relative; top: -5%" slot="fixed" vertical="center" horizontal="end">
            <ion-fab-button (click)="OpenEmergencyModal();" color="danger">
                <ion-icon name="settings"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </mgl-control>
</mgl-map>
